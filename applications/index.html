<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Course Typescript For Beginners</title>
</head>

<style>
  body {
    background-color: #f5f5f5;
  }
</style>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-3">
          <div class="card-body">
            <form action="/" method="post">
              <div class="form-group row">
                <label for="a" class="col-sm col-form-label text-right">First Number</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" name="a" id="a" />
                </div>
              </div>
              <!-- /.form-group -->

              <div class="form-group row">
                <label for="b" class="col-sm col-form-label text-right">Second Number</label>

                <div class="col-sm-9">
                  <input type="text" class="form-control" name="b" id="b" />
                </div>
              </div>
              <!-- /.form-group -->

              <div class="button-actions text-right">
                <button type="submit" class="btn btn-primary" id="btn-calculate">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="./first-script.js"></script>
</body>

</html>
